<ng-container *ngIf="_employee() as model">
  <form #form="ngForm">
    <div class="row flex-end">
      <span
        *ngIf="model.dateUpdated"
        class="updated">
        Updated {{ model.dateUpdated | date: 'yyyy-MM-dd' }}
      </span>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input
          matInput
          name="firstName"
          placeholder="First name"
          [ngModel]="model.firstName" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input
          matInput
          name="lastName"
          placeholder="Last name"
          [ngModel]="model.lastName" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          [ngModel]="model.email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          matInput
          name="phone"
          type="phone"
          placeholder="Phone"
          [ngModel]="model.phone" />
      </mat-form-field>
    </div>

    <div class="row row-50">
      <div class="input-container">
        <label>Gender</label>
        <mat-radio-group
          aria-label="Select an gender"
          name="gender"
          color="primary"
          [value]="model.gender">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="input-container upload">
        <rk-file-upload
          fileType="image/svg"
          (uploadComplete)="onFileUploadComplete($event)" />
        <rk-svg
          width="32px"
          height="32px"
          class="avatar"
          [path]="profileImagePath()"></rk-svg>
      </div>
    </div>

    <div class="row group">
      <rk-select
        appDepartmentSelectOptions
        [value]="model.departmentId" />
      <mat-form-field>
        <mat-label>Job title</mat-label>
        <input
          matInput
          name="jobTitle"
          placeholder="Job title"
          [ngModel]="model.jobTitle" />
      </mat-form-field>
    </div>

    <div class="row row-50">
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input
          matInput
          name="dateStarted"
          [matDatepicker]="picker"
          [ngModel]="model.dateStarted" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker
          #picker
          color="primary"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row group">
      <mat-form-field>
        <mat-label>Street address</mat-label>
        <input
          matInput
          name="gender"
          placeholder="Street address"
          [ngModel]="model.streetAddress" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>City</mat-label>
        <input
          matInput
          name="city"
          placeholder="City"
          [ngModel]="model.city" />
      </mat-form-field>

      <rk-select
        appLocationStateSelectOptions
        label="State"
        [value]="model.stateId" />

      <mat-form-field>
        <mat-label>Zip code</mat-label>
        <input
          matInput
          name="zipCode"
          placeholder="Zip code"
          [ngModel]="model.zipCode" />
      </mat-form-field>
    </div>

    <footer>
      <button
        mat-flat-button
        color="primary">
        Save
      </button>
      <button mat-stroked-button>Cancel</button>
    </footer>
  </form>
</ng-container>
