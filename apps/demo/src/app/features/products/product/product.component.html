<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      name="name"
      placeholder="Name"
      formControlName="name"
      required />
  </mat-form-field>

  <div>
    <img
      *ngIf="product().name"
      src="{{ productImageName() | createPath : imagePath : product().name : 'png' }}"
      alt="Picture"
      loading="eager"
      width="200px"
      height="200px" />
  </div>
</form>
