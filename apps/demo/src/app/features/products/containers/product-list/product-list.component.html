@for (product of products(); track product.id) {
<mat-card (click)="onCardClick(product.id)">
  <mat-card-header>
    <span class="title">
      <div>{{ product.name }}</div>
      <div>{{ product.rating }}</div>
      <div>{{ product.cost }}</div>
    </span>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-icon-button
      color="primary">
      <mat-icon>folder_open</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
}
