<mat-card
  *ngFor="let product of products()"
  (click)="onCardClick(product.id)">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.cost | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [routerLink]="['/products', product.id]">
      View
    </button>
    <button
      mat-button
      color="accent"
      [routerLink]="['/products', product.id, 'edit']">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
