<app-header [isAuthenticated]="isAuthenticated()">
  <button
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
</app-header>

<mat-drawer-container>
  <mat-drawer
    #drawer
    mode="over"
    opened>
    <div class="drawer__title">
      <h3>Site Links</h3>
      <button
        mat-icon-button
        aria-label="Close Drawer"
        (click)="drawer.toggle()">
        <mat-icon>menu_open</mat-icon>
      </button>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <section>
      <router-outlet />
    </section>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer />
