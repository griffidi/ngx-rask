query GetProductTransactions {
  productTransactions {
    ...ProductTransactionParts
  }
}

query GetProductTransactionsByProductId($take: Int!, $skip: Int!, $productId: String!) {
  productTransactions(take: $take, skip: $skip, where: { productId: { equals: $productId } }) {
    ...ProductTransactionParts
    product {
      name
    }
    size {
      name
    }
  }
}

