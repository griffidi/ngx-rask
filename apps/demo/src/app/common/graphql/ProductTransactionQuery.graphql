query GetProductTransactionsByProductIdAndDateRange(
  $take: Int!
  $skip: Int!
  $productId: String!
  $fromDate: DateTime!
  $toDate: DateTime!
) {
  productTransactions(
    take: $take
    skip: $skip
    where: { productId: { equals: $productId }, dateCreated: { gte: $fromDate, lte: $toDate } }
  ) {
    ...ProductTransactionParts
  }
}
