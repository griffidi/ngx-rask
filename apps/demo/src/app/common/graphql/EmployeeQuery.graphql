query GetEmployees {
  employees {
    ...EmployeeParts
    department {
      name
    }
  }
}

query GetEmployeesByDepartmentId($departmentId: String!) {
  employees(where: { departmentId: { equals: $departmentId } }) {
    ...EmployeeParts
    department {
      name
    }
  }
}

query GetEmployeeById($id: String) {
  employee(where: { id: $id }) {
    ...EmployeeParts
  }
}
